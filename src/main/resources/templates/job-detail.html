<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->


    <div th:fragment="jobs-list"> <!-- display the properties of the job in a table-->
         <!--work on if else statement to display message if id doesnt exist-->

        <!-- if jobbyid is null then display no id exist, please try again. use another if statement. also use object below in for loop-->

            <div  th:each="job : ${jobById}">
                <table  th:fragment="single-job" class="job-listing">
                    <tr>
                        <th>Job #</th>
                        <td th:text="${job.id}"></td>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td th:text="${#strings.capitalizeWords(job.name)}"></td>
                    </tr>
                    <tr>
                        <th>Employer</th>
                        <td th:text="${job.employer}"></td>
                    </tr>
                    <tr>
                        <th>Location</th>
                        <td th:text="${job.location}"></td>
                    </tr>
                    <tr>
                        <th>Position Type</th>
                        <td th:text="${job.positionType}"></td>
                    </tr>
                    <tr>
                        <th>Skill</th>
                        <td th:text="${job.coreCompetency}"></td>
                    </tr>
                </table>
            </div>



    </div>

</div>



</body>
</html>
